apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingresso-front
  labels:
    app: ingresso-front
spec:
  selector:
    matchLabels:
      app: ingresso-front
  replicas: 
  template:
    metadata:
      labels:
        app: ingresso-front
    spec:
      containers:
        - name: ingresso-front
          image: ingresso/ingresso-front:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 300m
              memory: 256M
            limits:
              cpu: 400m
              memory: 300M
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ingresso-front-autoscaler
  namespace: default
  labels:
    label: ingresso-front
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ingresso-front
  minReplicas: 1
  maxReplicas: 4
  metrics:
  - type: Resource
    resource: 
      name: cpu
      target:
       type: Utilization
       averageUtilization: 30
  - type: Resource
    resource: 
      name: memory
      target:
       type: Utilization
       averageUtilization: 30